<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile Card</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .profile-card {
    background: white;
    width: 320px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    padding: 1.5rem 1rem 2rem;
  }

  .profile-card img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 1rem;
    border: 4px solid #3498db;
  }

  .profile-card h2 {
    font-size: 1.5rem;
    margin-bottom: 0.3rem;
    color: #333;
  }

  .profile-card p.position {
    color: #777;
    font-size: 0.9rem;
    margin-bottom: 1.2rem;
    font-weight: 600;
    letter-spacing: 0.05em;
  }

  .profile-card .bio {
    font-size: 0.95rem;
    color: #555;
    margin-bottom: 1.5rem;
    padding: 0 1rem;
  }

  .profile-card .btn {
    background-color: #3498db;
    color: white;
    padding: 0.6rem 1.5rem;
    border-radius: 25px;
    font-weight: 600;
    text-transform: uppercase;
    cursor: pointer;
    border: none;
    box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    transition: background-color 0.3s ease;
  }

  .profile-card .btn:hover {
    background-color: #217dbb;
  }
</style>
</head>
<body>

<div class="profile-card">
  <img src="https://images.pexels.com/photos/1819483/pexels-photo-1819483.jpeg" alt="Profile Picture" />
  <h2>ณัฐพัทธ์ จำลองพันธ์</h2>
  <p class="position">Web Developer</p>
  <p class="bio">รักในการเขียนโค้ด สร้างสรรค์เว็บสวย ๆ และเรียนรู้เทคโนโลยีใหม่ ๆ ทุกวัน</p>
  <button class="btn">Follow</button>
</div>

</body>
</html>
