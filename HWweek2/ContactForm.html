<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8c3a6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: hsl(0, 0%, 100%);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #d90f0f;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ติดต่อเรา</h1>
        <p>กรอกข้อมูลด้านล่างเพื่อส่งข้อความถึงเรา</p>

        <form>
            <label for="name">ชื่อ</label>
            <input type="text" id="name" placeholder="กรุณากรอกชื่อของคุณ">

            <label for="email">อีเมล</label>
            <input type="email" id="email" placeholder="example@email.com">

            <label for="message">ข้อความ</label>
            <textarea id="message" placeholder="พิมพ์ข้อความของคุณที่นี่"></textarea>

            <button type="submit">ส่งข้อความ</button>
        </form>

        <div class="footer">
            © 2025 Contact Page Natthaphat 67280022
        </div>
    </div>

</body>
</html>
